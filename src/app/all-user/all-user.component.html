
<app-dashboard/>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr.No. </th>
            <th>Name  </th>
            <th>Email </th>
            <th colspan="3">Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of UserData; let j=index">
            <td>{{j+1}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td colspan="3">
                <button (click)="view(i._id)">View</button>
                <button (click)="deleteUser(i._id)">Delete</button>
            </td>
        </tr>
    </tbody>
    
</table>

<div *ngIf="data" class="user-details-card">
    <h3>Selected User Details</h3>
    <div class="card-content">
      <p><strong>ID:</strong> {{ data._id }}</p>
      <p><strong>Name:</strong> {{ data.name }}</p>
      <p><strong>Email:</strong> {{ data.email }}</p>
    </div>
</div>
